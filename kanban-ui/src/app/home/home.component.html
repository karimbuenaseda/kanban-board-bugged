<div class="page-container">
  <div class="page-title">
    <h1>Kanban Boards</h1>
  </div>
  <div>
    <button mat-raised-button (click)="openDialogForNewKanban()">+ Create Kanban</button>
  </div>
  
  <div class="main-card">
    <mat-nav-list>
      <a mat-list-item *ngFor="let kanban of kanbanList; let i = index" routerLink="/kanbans/{{kanban.id}}">
        <p class="kanban-title" *ngIf="i > 0">{{kanban.title}}</p>
      </a>
    </mat-nav-list>
  </div>
</div>
